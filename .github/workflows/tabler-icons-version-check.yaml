name: "@tabler/icons version check"
on:
  workflow_dispatch:

env:
  TABLER_VERSION: "0.0.0"
  TABLER_VERSION_CHECK: ""
  UPDATE_AVAILABLE: false

jobs:
  manual:
    name: build
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: echo "TABLER_VERSION=$(npm view @tabler/icons verison)" >> $GITHUB_ENV
    - run: echo "TABLER_VERSION_CHECK = $(npx semver --range '> ${{ vars.LATEST_TABLER_ICONS_VERSION }}' '${{env.TABLER_VERSION}}')" >> $GITHUB_ENV
    - run: echo "UPDATE_AVAILABLE = true" >> $GITHUB_ENV
      if:  ${{ env.TABLER_VERSION_CHECK != '' }} 
    - run: echo ${{ env.UPDATE_AVAILABLE }}
